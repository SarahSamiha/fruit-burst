<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Fruit Burst</title>

    <!-- Google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a3ac1aede.js" crossorigin="anonymous"></script>

    <!-- Tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        theme: '#F85559',
                    }
                }
            }
        }
    </script>

    <!-- Custom style -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header class="mx-10 lg:mx-32 my-10 space-y-10">

        <!-- navbar -->
        <div class="navbar bg-white lg:bg-theme  lg:text-white lg:p-5 rounded-[600px] justify-evenly">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center font-bold text-3xl gap-2">
                <img src="images/logo.png" alt="">
                <h1>Fruit Burst</h1>
            </div>
            <div class="navbar-end">
                <div class="form-control">
                    <div class="border hidden md:flex items-center gap-0 rounded-[50px] bg-white mr-2">
                        <input type="text" placeholder="Search…" class="input rounded-[50px]" />
                        <button class="btn btn-square bg-white border-0 rounded-[50px]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rounded-full" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box text-black w-28">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- banner -->
        <div class="relative">
            <!-- carousel -->
            <div class="carousel w-full h-[250px] md:h-[300px] lg:h-[500px] brightness-50 border">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle bg-gray-900 text-white border-0">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-gray-900 text-white border-0">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle bg-gray-900 text-white border-0">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-gray-900 text-white border-0">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle bg-gray-900 text-white border-0">❮</a>
                        <a href="#slide4" class="btn btn-circle bg-gray-900 text-white border-0">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle bg-gray-900 text-white border-0">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-gray-900 text-white border-0">❯</a>
                    </div>
                </div>
            </div>
            <!-- content container -->
            <div class="absolute top-1 space-y-5 text-center left-16 md:left-52 h-full py-6 md:py-16 lg:py-28 rounded-xl">
                <h3 class=" text-2xl md:text-3xl lg:text-7xl text-white font-extrabold">
                    Exotic tastes at your
                    <br>
                    doorstep
                </h3>
                <p class="text-white max-w-[200px] md:max-w-full">We supply highly quality organic products</p>
                <button class="btn btn-primary bg-theme hover:bg-red-500 text-white border-0">Shop Now</button>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
